<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <section class="interface-cont">

    <aside class="credit-card">
      <img src="./images/bg-main-desktop.png" alt="">
      <ul>
        <li>
          <img src="./images/bg-card-front.png" alt="" id="front">
          <div class="circles">
            <div></div>
            <div></div>
          </div>
          <h4>0000 0000 0000 0000</h4>
          <div>
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </li>
        <li>
          <img src="./images/bg-card-back.png" alt="" id="back">
          <p>000</p>
        </li>
      </ul>
    </aside>

    <aside class="credit-card_info">
      <form action="">
        <label for="">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed">

        <label for="">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">

        <label for="">Exp. Date (MM/YY)</label>
        <input type="month" placeholder="MM">
        <input type="date" placeholder="YY">

        <label for="">CVC</label>
        <input type="number" placeholder="e.g. 123">

        <input type="button" placeholder="Confirm">
      </form>
    </aside>

  </section>

<!--
  Thank you!
  We've added your card details
  Continue
-->
</body>
</html>
