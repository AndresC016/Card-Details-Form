<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <section class="interface-cont">

    <aside class="credit-card">
      <img class="aside-left" src="./images/bg-main-desktop.png" alt="">

      <ul class="credit-card_img">
        <li class="first-card">
          <img src="./images/bg-card-front.png" alt="" id="front">

          <div class="infront">

            <div class="circles">
              <div></div>
              <div></div>
            </div>

            <div class="card-info">
              <h3>0000 0000 0000 0000</h3>
              <div>
                <p>Jane Appleseed</p>
                <p>00/00</p>
              </div>
            </div>

          </div>
        </li>
        
        <li class="second-card">
          <img src="./images/bg-card-back.png" alt="" id="back">
          <p>000</p>
        </li>
      </ul>
    </aside>

    <aside class="credit-card_info">
      <form action="">
        <label class="all-aside only-down" for="card-name"><h4>Cardholder Name</h4></label>
        <input class="form-inputs all-aside" id="card-name" type="text" placeholder="e.g. Jane Appleseed">

        <label class="all-aside only-down" for="card-number"><h4>Card Number</h4></label>
        <input class="form-inputs all-aside" id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">

        <label class="only-down" for="date"><h4>Exp. Date (MM/YY)</h4></label>
        <label class="cvc-part only-down" for="card-number"><h4>CVC</h4></label>
        <input class="myc-input" id="date" type="number" placeholder="MM">
        <input class="myc-input" id="date" type="number" placeholder="YY">
        <input class="cvc-part myc-input" id="card-number" type="number" placeholder="e.g. 123">

        <button class="confirm-button all-aside" type="button">Confirm</button>
      </form>
    </aside>

  </section>

<!--
  Thank you!
  We've added your card details
  Continue
-->
</body>
</html>
